<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>

        <link rel="stylesheet" href="./css/styles.min.css">
        <link rel="stylesheet" href="./css/bootstrap.css">
    </head>
    
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1 class="text-muted">Join</h1>
                <form action="./chat.html">
                    <label class="text-info">Display name</label>
                    <input type="text" name="username" placeholder="Display name" 
                     class="form-control" required>
                    <label class="text-info">Room</label>
                    <input class="form-control" type="text" name="room" placeholder="Room" required>
                    <button class="btn btn-info btn-lg">Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
