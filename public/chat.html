<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body>
    <div class="chat">  
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form" class="form-group">
                    <input name="message" class="form-control" placeholder="Message" required autocomplete="off">
                    <button class="btn-outline-dark btn-lg">Send</button>
                </form>
                <button class="btn-outline-dark btn-lg" id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span  class="text-info" class="message__name">{{username}}</span>
                    <span class="message__meta text-info">{{createdAt}}</span>
                </p>
                <p class="text-success">{{message}}</p>
            </div>
        </script>

    <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span  class="message__name text-info">{{username}}</span>
                    <span class="message__meta text-info">{{createdAt}}</span>
                </p>
                <p><a style="text-decoration:none" class="text-info" href="{{url}}" 
                    target="_blank">My current location</a></p>
            </div>
        </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title text-success">{{room}}</h2>
        <h3 class="list-title text-success">Users</h3>
        <ul class="users">
            {{#users}}
                <li class="text-success">{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
